<div class="login-container">
  <div class="left-panel">
    <img src="https://i.ibb.co/7dcVshkR/Portfolio-Your-Story.png" alt="Network Background" class="background-image">
    <div class="animated-network">
      <div class="node node-1"></div>
      <div class="node node-2"></div>
      <div class="node node-3"></div>
      <div class="node node-4"></div>
      <div class="node node-5"></div>
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <div class="line line-5"></div>

      <!-- Floating particles -->
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
      <div class="particle particle-7"></div>
      <div class="particle particle-8"></div>
    </div>
    <div class="logo-container">
      <div class="logo">Skillynx<img src="https://i.ibb.co/Csnmk6wZ/bracket2.png" alt="code bracket" class="bracket-img"></div>
    </div>
  </div>
  <div class="right-panel">
    <div class="login-form">
      <h1 class="heading">Sign in to Skillynx <img src="https://i.ibb.co/Csnmk6wZ/bracket2.png" alt="code bracket" class="bracket-img"></h1>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <button class="google-button" (click)="signInWithGoogle()" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        <img src="https://i.ibb.co/chY6VKnZ/google.png" alt="Google" *ngIf="!isLoading">
        Sign in with Google
      </button>

      <div class="divider">
        <span>or Sign in with email</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="usernameOrEmail">
          <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="error-text">
            <span *ngIf="loginForm.get('usernameOrEmail')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('usernameOrEmail')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <div class="form-group">
          <div class="password-row">
            <label>Password</label>
            <a href="#" class="forgot">Forgot?</a>
          </div>
          <input type="password" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <button type="submit" class="sign-in-button" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          <span *ngIf="!isLoading">Sign in</span>
        </button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>
</div>
